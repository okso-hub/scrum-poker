<main>
  <header>
    <h1>AgileAce</h1>
  </header>
  
  <section class="input-group">
    <label for="user-name">Your Name:</label>
    <input 
      id="user-name" 
      type="text" 
      name="userName"
      placeholder="z. B. Anna Mueller"
      pattern="[^<>&]{0,100}"
      required>
  </section>
  
  <section class="actions">
    <section class="action card">
      <h2>Create Game</h2>
      <button 
        id="create-game-button" 
        type="button">
        Start Game as Admin
      </button>
    </section>
    
    <section class="action card">
      <h2>Join Game</h2>
      <form class="input-group">
        <label for="game-id-input">Game-ID:</label>
        <input 
          id="game-id-input" 
          type="text" 
          name="gameId"
          placeholder="z. B. ABC123"
          pattern="[A-Za-z0-9]{3,}">
      </form>
      <button 
        id="join-game-button" 
        type="button">
        Join
      </button>
    </section>
  </section>
</main>
