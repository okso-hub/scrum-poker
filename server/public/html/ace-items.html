<ace-navbar 
  game-id="${gameId}" 
  is-admin="${isAdmin}"
  backend-url="${backendUrl}">
</ace-navbar>

<main class="items-management">
  <header>
    <h2>Add Items</h2>
  </header>
  
  <section class="input-section">
    <section class="input-group horizontal" role="group">
      <input 
        id="item-input" 
        type="text" 
        name="newItem"
        placeholder="New Itemâ€¦"
        pattern="[^<>&]{0,100}">
      </input>
      <button 
        id="add-item-button" 
        type="button">
        Add
      </button>
    </section>
  </section>
  
  <section class="items-list">
    <ul id="item-list" class="item-list">
      <!-- Items will be populated dynamically -->
    </ul>
  </section>
  
  <section class="import-export">
    <nav class="import-export-controls">
      <button id="export-button" type="button" class="secondary">Export Items</button>
      <button id="import-button" type="button" class="secondary">Import Items</button>
      <input id="file-input" type="file" accept=".json" style="display: none;">
    </nav>
  </section>
  
  <nav class="navigation">
    <button 
      id="next-button" 
      type="button"
      class="horizontal">
      Next
    </button>
  </nav>
</main>
