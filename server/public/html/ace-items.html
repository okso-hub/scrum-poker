<ace-navbar 
  room-id="${roomId}" 
  is-admin="${isAdmin}"
  backend-url="${backendUrl}">
</ace-navbar>

<main class="items-management">
  <header>
    <h2>Add Items</h2>
  </header>
  
  <section class="input-section">
    <form class="input-group horizontal">
      <input 
        id="item-input" 
        type="text" 
        name="newItem"
        placeholder="New Itemâ€¦"
        pattern="[^<>&]{0,100}"
        aria-label="New item to add">
      <button 
        id="add-item-button" 
        type="button">
        Add
      </button>
    </form>
  </section>
  
  <section class="items-list">
    <ul id="item-list" class="item-list">
      <!-- Items will be populated dynamically -->
    </ul>
  </section>
  
  <nav class="navigation">
    <button 
      id="next-button" 
      type="button"
      class="horizontal">
      Next
    </button>
  </nav>
</main>
