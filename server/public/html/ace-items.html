<ace-navbar 
  room-id="${roomId}" 
  is-admin="${isAdmin}"
  backend-url="${backendUrl}">
</ace-navbar>

<main class="items-management">
  <header>
    <h2>Add Items</h2>
  </header>
  
  <section class="input-section">
    <div class="input-group horizontal">
      <input 
        id="item-input" 
        type="text" 
        name="newItem"
        placeholder="New Itemâ€¦"
        pattern="[^<>&]{0,100}"
        aria-label="New item to add">
      </input>
      <button 
        id="add-item-button" 
        type="button"
        aria-label="Add item to list">
        Add
      </button>
    </div>
  </section>
  
  <section class="items-list">
    <ul id="item-list" class="item-list" role="list">
      <!-- Items will be populated dynamically -->
    </ul>
  </section>
  
  <section class="import-export">
    <div class="import-export-controls">
      <button id="export-button" type="button" class="secondary">Export Items</button>
      <button id="import-button" type="button" class="secondary">Import Items</button>
      <input id="file-input" type="file" accept=".json" style="display: none;">
    </div>
  </section>
  
  <section class="navigation">
    <button 
      id="next-button" 
      type="button"
      class="horizontal"
      aria-label="Proceed to next step">
      Next
    </button>
  </section>
</main>
