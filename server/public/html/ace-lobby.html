<ace-navbar 
  game-id="${gameId}" 
  is-admin="${isAdmin}"
  backend-url="${backendUrl}">
</ace-navbar>

<main class="lobby-content">
  <section class="participants">
    <h3>Participants</h3>
    <ul id="participants-list">
      <!-- Participants will be populated dynamically -->
    </ul>
  </section>
  
  <section id="game-controls" class="game-controls">
    <!-- Start Game button or info text will be populated dynamically -->
  </section>
  
  <section class="items">
    <h3>Today's Items</h3>
    <table id="items-table" class="left">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Item</th>
        </tr>
      </thead>
      <tbody>
        <!-- Items will be populated dynamically -->
      </tbody>
    </table>
  </section>
</main>
