<main class="summary-page">
  <header>
    <h2>Sprint Summary</h2>
  </header>
  
  <section class="summary-content">
    <table id="summary-table" class="summary-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Average Points</th>
        </tr>
      </thead>
      <tbody id="summary-list">
        <!-- Items werden dynamisch eingefügt -->
      </tbody>
    </table>
  </section>
  
  <section class="summary-totals">
    <output class="total">
      ${totalTasks} Items • Average: ${totalAverage} • Total: ${sumOfAverages}
    </output>
  </section>
  
  <nav class="navigation">
    <button 
      id="back-button" 
      type="button"
      class="horizontal">
      Back to main page
    </button>
  </nav>
</main>
