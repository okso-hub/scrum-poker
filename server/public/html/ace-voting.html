<main class="voting-page">
  <ace-navbar 
    room-id="${roomId}" 
    is-admin="${isAdmin}"
    backend-url="${backendUrl}">
  </ace-navbar>
  
  <section class="question-section">
    <h1 class="question">${item}</h1>
    <section class="voting-buttons">
      <!-- Voting buttons will be populated dynamically -->
    </section>
  </section>
  
  <section class="bottom-section">
    <nav class="admin-controls">
      <!-- Admin controls will be populated dynamically -->
    </nav>
    
    <table class="players-table">
      <thead>
        <tr>
          <th scope="col">Player</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody class="players-table-body">
        <!-- Player status will be populated dynamically -->
      </tbody>
    </table>
  </section>
</main>
