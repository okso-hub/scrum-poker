<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgileAce - Standard Component</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #f8f9fa;
      color: #2c3e50;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      
      h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }
      
      button {
        background: #3498db;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
      }
    }

    main {
      height: calc(100vh - 80px);
      padding: 0;
      
      agile-ace {
        display: block;
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AgileAce - Standard Component</h1>
    <button onclick="window.location.href='index.html'">
      Back to Overview
    </button>
  </header>

  <main>
    <agile-ace
      backend-url="http://localhost:3000"
      width="100%"
      height="100%"
    >
      <img slot="branding" src="./assets/images/dhbw.png" alt="DHBW Logo">
    </agile-ace>
  </main>

  <script type="module" src="js/agile-ace.js"></script>
</body>
</html>
